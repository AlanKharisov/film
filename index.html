<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            position: relative;
        }
        .add-movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        .add-movie-button {
            border: 2px solid #000;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            min-width: 150px;
            background: #f8f8f8;
        }
        .movie-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .search-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .search-label::after {
            content: '\1F50D'; /* Лупа */
            margin-left: 5px;
        }
        #searchInput {
            display: none;
            width: 200px;
            padding: 5px;
        }
        .search-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        /* Стиль для модального окна */
        .movie-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .movie-modal button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .movie-modal button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .search-label {
                font-size: 20px;
                display: flex;
                justify-content: center;
                width: 40px;
                height: 40px;
                background: white;
                border-radius: 50%;
            }
            #searchInput {
                position: fixed;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                height: 40px;
                font-size: 18px;
                padding: 5px;
                border: none;
                outline: none;
                z-index: 1000;
            }
            .search-overlay.active {
                display: block;
                background: rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <label class="search-label" onclick="toggleSearch()">Поиск</label>
        <div class="search-overlay" onclick="closeSearch()"></div>
        <input type="text" id="searchInput" placeholder="Введите название или жанр" oninput="searchMovies()">
    </div>

    <div class="add-movie-container" id="addMovieContainer">
        <button class="add-movie-button" onclick="openForm()">Добавить фильм</button>
    </div>

    <div class="movie-form" id="formContainer">
        <input type="text" id="movieName" placeholder="Название фильма"><br><br>
        <input type="text" id="movieGenre" placeholder="Жанр фильма"><br><br>
        <input type="url" id="movieUrl" placeholder="Ссылка на фильм"><br><br>
        <button onclick="submitMovie()">Добавить</button>
    </div>

    <!-- Модальное окно для отображения информации о фильме -->
    <div class="movie-modal" id="movieModal">
        <h2 id="modalMovieName"></h2>
        <p id="modalMovieGenre"></p>
        <a id="modalMovieUrl" href="#" target="_blank">
            <button>Смотреть фильм</button>
        </a>
        <button onclick="closeModal()">Закрыть</button>
    </div>

    <script>
        function toggleSearch() {
            const searchInput = document.getElementById('searchInput');
            const overlay = document.querySelector('.search-overlay');
            searchInput.style.display = 'block';
            overlay.classList.add('active');
            searchInput.focus();
        }

        function closeSearch() {
            document.getElementById('searchInput').style.display = 'none';
            document.querySelector('.search-overlay').classList.remove('active');
        }

        function openForm() {
            document.getElementById('formContainer').style.display = 'flex';
        }

        function submitMovie() {
            const name = document.getElementById('movieName').value.trim();
            const genre = document.getElementById('movieGenre').value.trim();
            const url = document.getElementById('movieUrl').value.trim();

            if (name && genre && url) {
                const container = document.getElementById('addMovieContainer');
                const newButton = document.createElement('button');
                newButton.classList.add('add-movie-button');
                newButton.textContent = name;
                newButton.onclick = () => openMovieDetails(name, genre, url);
                container.appendChild(newButton);

                const movies = JSON.parse(localStorage.getItem('movies')) || [];
                movies.push({ name, genre, url });
                localStorage.setItem('movies', JSON.stringify(movies));

                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('movieName').value = '';
                document.getElementById('movieGenre').value = '';
                document.getElementById('movieUrl').value = '';
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        }

        function openMovieDetails(name, genre, url) {
            // Открытие модального окна с информацией о фильме
            document.getElementById('modalMovieName').textContent = name;
            document.getElementById('modalMovieGenre').textContent = `Жанр: ${genre}`;
            document.getElementById('modalMovieUrl').href = url;
            document.getElementById('movieModal').style.display = 'block';
        }

        function closeModal() {
            // Закрытие модального окна
            document.getElementById('movieModal').style.display = 'none';
        }

        function searchMovies() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const buttons = document.querySelectorAll('.add-movie-button');
            const movies = JSON.parse(localStorage.getItem('movies')) || [];

            buttons.forEach(button => {
                const movieName = button.textContent.trim().toLowerCase();
                const movie = movies.find(m => m.name.trim().toLowerCase() === movieName);

                if (movie && (movie.name.toLowerCase().includes(query) || movie.genre.toLowerCase().includes(query))) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        window.onload = function () {
            const movies = JSON.parse(localStorage.getItem('movies')) || [];
            const container = document.getElementById('addMovieContainer');

            movies.forEach(movie => {
                const newButton = document.createElement('button');
                newButton.classList.add('add-movie-button');
                newButton.textContent = movie.name;
                newButton.onclick = () => openMovieDetails(movie.name, movie.genre, movie.url);
                container.appendChild(newButton);
            });
        };
    </script>
</body>
</html>
